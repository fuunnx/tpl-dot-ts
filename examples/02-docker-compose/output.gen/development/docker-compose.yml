networks:
  proxy:
    driver: bridge
volumes:
  app-public:
  postgres-data:
  pgadmin-data:
  minio-data:
  typesense-data:
  acljs-data:
  beanstalkd-data:
  mail-data:
  app-data:
  history-data:
  image-proxy-data:
  percolate-data:
services:
  db:
    hostname: demo-development-db
    image: registry.projects.demo.fr/demo/system/citus-postgis:internal-todo
    env_file:
      - ./environment/db.env
    networks:
      - default
    healthcheck:
      test:
        - CMD
        - pg_isready
        - -U
        - postgres
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./config/citus/docker-entrypoint-initdb.d/multi-databases.sh:/docker-entrypoint-initdb.d/multi-databases.sh
      - postgres-data:/var/lib/postgresql/data
  typesense:
    hostname: demo-development-typesense
    image: typesense/typesense:1-2-3
    env_file:
      - ./environment/typesense.env
    networks:
      - default
      - proxy
    ports:
      - 8108:8108
    depends_on: []
    volumes:
      - typesense-data:/data
  minio:
    hostname: demo-development-minio
    image: minio/minio:RELEASE.2022-08-26T19-53-15Z.fips
    command: "server /data --console-address :9001 #http://minio/data"
    env_file:
      - ./environment/minio.env
    networks:
      - default
      - proxy
    depends_on: []
    healthcheck:
      test:
        - CMD-SHELL
        - "[ \"$$(curl 'http://localhost:9000' -s -f -w %{http_code} -o
          /dev/null)\" == \"403\" ] && echo OK || exit 1;"
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 3s
    volumes:
      - minio-data:/data
    labels:
      traefik.enable: true
      traefik.http.services.demo-development_minio.loadbalancer.server.port: 9000
      traefik.http.routers.demo-development_minio-http.entrypoints: web
      traefik.http.routers.demo-development_minio-http.middlewares: https-redirect@file
      traefik.http.routers.demo-development_minio-http.rule: Host(`files.demo.fr`)
      traefik.http.routers.demo-development_minio-http.service: demo-development_minio
      traefik.http.routers.demo-development_minio-https.tls: true
      traefik.http.routers.demo-development_minio-https.entrypoints: websecure
      traefik.http.routers.demo-development_minio-https.rule: Host(`files.demo.fr`)
      traefik.http.routers.demo-development_minio-https.service: demo-development_minio
      traefik.http.services.demo-development_minio_console.loadbalancer.server.port: 9000
      traefik.http.routers.demo-development_minio_console-http.entrypoints: web
      traefik.http.routers.demo-development_minio_console-http.middlewares: https-redirect@file
      traefik.http.routers.demo-development_minio_console-http.rule: Host(`minio.demo.fr`)
      traefik.http.routers.demo-development_minio_console-http.service: demo-development_minio_console
      traefik.http.routers.demo-development_minio_console-https.tls: true
      traefik.http.routers.demo-development_minio_console-https.entrypoints: websecure
      traefik.http.routers.demo-development_minio_console-https.rule: Host(`minio.demo.fr`)
      traefik.http.routers.demo-development_minio_console-https.service: demo-development_minio_console
  api:
    hostname: demo-development-api
    image: demo/api:release/3-4-debug
    env_file:
      - .env
